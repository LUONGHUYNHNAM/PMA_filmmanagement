<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layout::shared(~{::.content})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movie Form</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		body {
			background-color: #f4f4f4;
			padding: 20px;
		}
	</style>
</head>

<body>
	<div class="content">
		<h2 th:text="${movie.movieId} ? 'Edit Movie' : 'Add Movie'"></h2>

		<div class="form-container">
			<form th:action="@{/admin/movie/save}" th:object="${movie}" method="post">
				<div class="hienthi">
				<input type="hidden" th:field="*{movieId}">

				<div class="form-group">
					<label>Title</label>
					<input type="text" th:field="*{title}" required>
				</div>

				<div class="form-group">
					<label>Director</label>
					<select th:field="*{director.directorId}" required>
						<option th:each="dir : ${directors}" th:value="${dir.directorId}" th:text="${dir.directorName}">
						</option>
					</select>
				</div>

				<div class="form-group">
					<label>Release Date</label>
					<input type="date" th:field="*{releaseDate}" required>
				</div>

				<div class="form-group">
					<label>Status</label>
					<input type="text" th:field="*{status}">
				</div>

				<div class="form-group">
					<label>Age Rating</label>
					<input type="text" th:field="*{ageRating}">
				</div>

				<div class="form-group">
					<label>Runtime (minutes)</label>
					<input type="number" th:field="*{runtimeMin}" required min="1">
				</div>

				<div class="form-group">
					<label>Trailer Link</label>
					<input type="text" th:field="*{trailerLink}">
				</div>



				<div class="form-group">
					<label>Banner Image URL</label>
					<input type="text" th:field="*{bannerImage}" required>
				</div>

				<div class="form-group">
					<label>Poster Image URL</label>
					<input type="text" th:field="*{posterImage}" required>
				</div>

				<div class="form-group">
					<label>Synopsis</label>
					<textarea rows="4" th:field="*{synopsis}"></textarea>
				</div>
				<div class="form-group">
					<label>Description</label>
					<textarea rows="4" th:field="*{description}"></textarea>
				</div>
				</div>
				<div class="form-actions">
					<button type="submit">Save</button>
					<a href="/admin/movie" class="btn btn-secondary">Cancel</a>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
