<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{|/auth/css/sign-in.css|}"/>
    <title>Sign Up</title>
</head>
<body>
<div class="header">
    <nav>
        <img th:src="@{|/auth/imgs/logo.png|}" class="logo" alt=""/>
    </nav>
    <div class="header-content">
        <h2 class="title mb-3 text-center">Sign Up</h2>
        <form action="/sign-up" th:object="${registerUser}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating mb-3">
                <input type="email" th:classappend="@{|form-control ${#fields.hasErrors('email') ? 'is-invalid' : ''}|}"
                       th:field="*{email}" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="floatingLabel">Email address</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                    <span th:errors="*{email}">Error message</span>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text"
                       th:classappend="@{|form-control ${#fields.hasErrors('fullName') ? 'is-invalid' : ''}|}"
                       th:field="*{fullName}" id="floatingFullname" placeholder="Fullname">
                <label for="floatingFullname" class="floatingLabel">Fullname</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}">
                    <span th:errors="*{fullName}">Error message</span>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" th:classappend="@{|form-control ${#fields.hasErrors('phone') ? 'is-invalid' : ''}|}"
                       th:field="*{phone}" id="floatingPhone" placeholder="Phone number">
                <label for="floatingPhone" class="floatingLabel">Phone</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
                    <span th:errors="*{phone}">Error message</span>
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="text" th:classappend="@{|form-control ${#fields.hasErrors('address') ? 'is-invalid' : ''}|}"
                       th:field="*{address}" id="floatingAddress" placeholder="Address">
                <label for="floatingAddress" class="floatingLabel">Address</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('address')}">
                    <span th:errors="*{address}">Error message</span>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password"
                       th:classappend="@{|form-control ${#fields.hasErrors('password') ? 'is-invalid' : ''}|}"
                       th:field="*{password}" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword" class="floatingLabel">Password</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                    <span th:errors="*{password}">Error message</span>
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password"
                       th:classappend="@{|form-control ${#fields.hasErrors('confirmPassword') ? 'is-invalid' : ''}|}"
                       th:field="*{confirmPassword}" id="floatingConfirmPass" placeholder="Confirm Password">
                <label for="floatingConfirmPass" class="floatingLabel">Confirm Password</label>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                    <span th:errors="*{confirmPassword}">Error message</span>
                </div>
            </div>

            <div class="mt-3">
                <button class="btn-signin">Sign in</button>
            </div>
            <div class="mt-3 text-center">
                <span>OR</span>
            </div>
            <div class="mt-3 text-center">
                <a th:href="@{/sign-in}" class="text-white forgot-password">Sign in</a>
            </div>
        </form>
    </div>
</div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
