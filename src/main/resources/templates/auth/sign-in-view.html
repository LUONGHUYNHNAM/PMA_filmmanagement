<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{|/auth/css/sign-in.css|}" />
    <title>Sign In</title>
</head>
<body>
<div class="header">
    <nav>
        <img th:src="@{|/auth/imgs/logo.png|}" class="logo" alt="" />
    </nav>
    <div class="header-content">
        <h2 class="title mb-3">Sign In</h2>
        <form action="/sign-in" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <div class="form-floating mb-3">
                <input type="email"  class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                <label for="floatingInput" class="floatingLabel">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                <label for="floatingPassword" class="floatingLabel">Password</label>
            </div>
            <th:block th:if="${param.error != null}">
                <p class="text-center text-danger">Invalid username or password !</p>
            </th:block>
            <div class="mt-3">
                <button class="btn-signin">Sign In</button>
            </div>
            <div class="mt-3 text-center">
                <span>OR</span>
            </div>
            <div class="mt-3">
                <p class="text-center">I don't have an account ? <a class="text-primary" th:href="@{/sign-up}">Sign up</a></p>
            </div>
            <div class="mt-3 text-center">
                <a th:href="@{|/forgot-password|}" class="text-white forgot-password">Forgot password</a>
            </div>
        </form>
    </div>
</div>
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
