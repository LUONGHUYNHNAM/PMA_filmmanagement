<!DOCTYPE html>
<html lang="en" th:replace="~{/admin/layout::shared(~{::.content})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    
</head>

<body>
	<div class="content">
    <h2>Movies Management</h2>

    <div class="header">
        <h4>Movies List</h4>
        <a href="/admin/movie/create" class="btn btn-primary">Add New Movie</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Director</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="movie : ${movies}">
                <td th:text="${movie.movieId}"></td>
                <td th:text="${movie.title}"></td>
                <td th:text="${movie.director.directorName}"></td>
                <td th:text="${movie.releaseDate}"></td>
                <td>
                    <a th:href="@{/admin/movie/edit/{id}(id=${movie.movieId})}" class="btn btn-warning">Edit</a>
                    <a th:href="@{/admin/movie/delete/{id}(id=${movie.movieId})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
	</div>
</body>
</html>
